<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Drive Connection Checker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            animation: fadeIn 0.6s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #667eea;
            margin-bottom: 10px;
            text-align: center;
            font-size: 32px;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 40px;
            font-size: 16px;
        }

        .header-actions {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }

        .refresh-btn {
            padding: 12px 28px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .refresh-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        /* Status Messages */
        #message {
            margin: 20px 0;
        }

        .status {
            padding: 15px 20px;
            margin: 10px 0;
            border-radius: 10px;
            font-weight: 500;
            animation: slideIn 0.4s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .success {
            background: linear-gradient(135deg, #d4edda 0%, #c3e6cb 100%);
            color: #155724;
            border-left: 5px solid #28a745;
        }

        .error {
            background: linear-gradient(135deg, #f8d7da 0%, #f5c6cb 100%);
            color: #721c24;
            border-left: 5px solid #dc3545;
        }

        .loading {
            color: #667eea;
            font-style: italic;
            padding: 20px;
            text-align: center;
            font-size: 18px;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        /* Accounts Grid */
        .accounts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 25px;
            margin-top: 20px;
        }

        .account-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            border-left: 5px solid #667eea;
            animation: cardSlideIn 0.5s ease-out forwards;
            opacity: 0;
        }

        .account-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
        }

        @keyframes cardSlideIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .account-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .account-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
            font-weight: bold;
        }

        .account-info h3 {
            color: #2c3e50;
            margin-bottom: 5px;
            font-size: 18px;
        }

        .account-email {
            color: #6c757d;
            font-size: 14px;
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 15px;
        }

        .status-connected {
            background: rgba(40, 167, 69, 0.15);
            color: #28a745;
        }

        .status-refreshed {
            background: rgba(0, 123, 255, 0.15);
            color: #007bff;
        }

        .status-expired {
            background: rgba(255, 193, 7, 0.15);
            color: #ffc107;
        }

        .status-refresh-failed {
            background: rgba(255, 69, 0, 0.15);
            color: #ff4500;
        }

        .status-error {
            background: rgba(220, 53, 69, 0.15);
            color: #dc3545;
        }

        .status-no-token {
            background: rgba(108, 117, 125, 0.15);
            color: #6c757d;
        }

        .account-details {
            font-size: 14px;
            color: #555;
            line-height: 1.6;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }

        .detail-label {
            font-weight: 600;
            color: #333;
        }

        .detail-value {
            color: #666;
            word-break: break-all;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
            font-style: italic;
            font-size: 18px;
            grid-column: 1 / -1;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 24px;
            }

            .accounts-grid {
                grid-template-columns: 1fr;
            }

            .account-card {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Google Drive Connection Checker</h1>
        <p class="subtitle">Check the connection status of all Google Drive accounts</p>

        <div class="header-actions">
            <button class="refresh-btn" onclick="loadAccounts()">üîÑ Check Connections</button>
        </div>

        <div id="message"></div>

        <div id="loading" class="loading" style="display: none;">
            Checking Google Drive connections...
        </div>

        <div class="accounts-grid" id="accountsGrid">
            <!-- Accounts will be loaded here -->
        </div>
    </div>

    <script>
        // Configuration
        const API_BASE_URL = 'http://localhost:8001/api';

        // Load accounts from backend
        async function loadAccounts() {
            const loadingDiv = document.getElementById('loading');
            const messageDiv = document.getElementById('message');
            const refreshBtn = document.querySelector('.refresh-btn');

            loadingDiv.style.display = 'block';
            messageDiv.innerHTML = '';
            refreshBtn.disabled = true;
            refreshBtn.textContent = 'üîÑ Checking...';

            try {
                const response = await fetch(`${API_BASE_URL}/drive-accounts`);

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const accounts = await response.json();

                const grid = document.getElementById('accountsGrid');
                grid.innerHTML = '';

                if (accounts.length === 0) {
                    grid.innerHTML = '<div class="empty-state">üì≠ No drive accounts found in database</div>';
                    return;
                }

                accounts.forEach((account, index) => {
                    const card = createAccountCard(account, index);
                    grid.appendChild(card);
                });

                messageDiv.innerHTML = '<div class="status success">‚úÖ Connection check completed!</div>';

                setTimeout(() => {
                    messageDiv.innerHTML = '';
                }, 3000);

            } catch (error) {
                console.error('Error loading accounts:', error);
                messageDiv.innerHTML = `<div class="status error">‚ùå Error checking connections: ${error.message}</div>`;
                document.getElementById('accountsGrid').innerHTML = '';
            } finally {
                loadingDiv.style.display = 'none';
                refreshBtn.disabled = false;
                refreshBtn.textContent = 'üîÑ Check Connections';
            }
        }

        // Create account card
        function createAccountCard(accountResult, index) {
            const card = document.createElement('div');
            card.className = 'account-card';
            card.style.animationDelay = `${index * 0.1}s`;

            const account = accountResult.account;
            const status = accountResult.status;
            const message = accountResult.message;
            const userInfo = accountResult.user_info;

            // Determine status class
            let statusClass = 'status-no-token';
            let statusIcon = '‚ùì';

            switch (status) {
                case 'connected':
                    statusClass = 'status-connected';
                    statusIcon = '‚úÖ';
                    break;
                case 'expired':
                    statusClass = 'status-expired';
                    statusIcon = '‚è∞';
                    break;
                case 'error':
                    statusClass = 'status-error';
                    statusIcon = '‚ùå';
                    break;
            }

            // Get user initials for avatar
            const email = account.google_email || account.google_user_id || 'U';
            const initials = email.substring(0, 2).toUpperCase();

            card.innerHTML = `
                <div class="account-header">
                    <div class="account-avatar">${initials}</div>
                    <div class="account-info">
                        <h3>${account.google_email || account.google_user_id || 'Unknown User'}</h3>
                        <div class="account-email">ID: ${account.user_id}</div>
                    </div>
                </div>

                <div class="status-badge ${statusClass}">
                    <span>${statusIcon}</span>
                    <span>${status}</span>
                </div>

                <div class="account-details">
                    <div class="detail-row">
                        <span class="detail-label">Status:</span>
                        <span class="detail-value">${message}</span>
                    </div>

                    ${userInfo ? `
                        <div class="detail-row">
                            <span class="detail-label">Name:</span>
                            <span class="detail-value">${userInfo.name || 'N/A'}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Google ID:</span>
                            <span class="detail-value">${userInfo.id || 'N/A'}</span>
                        </div>
                    ` : ''}

                    <div class="detail-row">
                        <span class="detail-label">Token Expiry:</span>
                        <span class="detail-value">${account.token_expiry ? new Date(account.token_expiry).toLocaleString() : 'N/A'}</span>
                    </div>

                    <div class="detail-row">
                        <span class="detail-label">Drive Connected:</span>
                        <span class="detail-value">${account.drive_connected ? 'Yes' : 'No'}</span>
                    </div>

                    <div class="detail-row">
                        <span class="detail-label">Last Updated:</span>
                        <span class="detail-value">${account.updated_at ? new Date(account.updated_at).toLocaleString() : 'N/A'}</span>
                    </div>
                </div>
            `;

            return card;
        }

        // Check API health on load
        async function checkHealth() {
            try {
                const response = await fetch('http://localhost:8001/health');
                const data = await response.json();
                console.log('‚úÖ API Health:', data);
            } catch (error) {
                console.error('‚ùå API Health Check Failed:', error);
                const messageDiv = document.getElementById('message');
                messageDiv.innerHTML = `<div class="status error">‚ö†Ô∏è Cannot connect to backend API. Please ensure the server is running on port 8001.</div>`;
            }
        }

        // Initialize on page load
        window.addEventListener('DOMContentLoaded', () => {
            checkHealth();
            loadAccounts();
        });
    </script>
</body>
</html>
