<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Generation Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            animation: fadeIn 0.6s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #667eea;
            margin-bottom: 10px;
            text-align: center;
            font-size: 32px;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 40px;
            font-size: 16px;
        }

        .header-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 15px;
        }

        h2 {
            color: #555;
            font-size: 24px;
            margin: 0;
        }

        .button-group {
            display: flex;
            gap: 10px;
        }

        /* Buttons */
        .generate-btn {
            padding: 12px 28px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            text-decoration: none;
            display: inline-block;
        }

        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .refresh-btn {
            padding: 12px 24px;
            background: linear-gradient(135deg, #00b4db 0%, #0083b0 100%);
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 180, 219, 0.4);
        }

        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 180, 219, 0.6);
        }

        .edit-btn,
        .save-btn,
        .cancel-btn {
            padding: 8px 16px;
            margin: 2px;
            border: none;
            cursor: pointer;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .edit-btn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            box-shadow: 0 2px 10px rgba(240, 147, 251, 0.4);
        }

        .edit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(240, 147, 251, 0.6);
        }

        .save-btn {
            background: linear-gradient(135deg, #56ab2f 0%, #a8e063 100%);
            color: white;
            box-shadow: 0 2px 10px rgba(86, 171, 47, 0.4);
        }

        .save-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(86, 171, 47, 0.6);
        }

        .cancel-btn {
            background: linear-gradient(135deg, #bdc3c7 0%, #95a5a6 100%);
            color: white;
            box-shadow: 0 2px 10px rgba(189, 195, 199, 0.4);
        }

        .cancel-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(189, 195, 199, 0.6);
        }

        /* Status Messages */
        #message {
            margin: 20px 0;
        }

        .status {
            padding: 15px 20px;
            margin: 10px 0;
            border-radius: 10px;
            font-weight: 500;
            animation: slideIn 0.4s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .success {
            background: linear-gradient(135deg, #d4edda 0%, #c3e6cb 100%);
            color: #155724;
            border-left: 5px solid #28a745;
        }

        .error {
            background: linear-gradient(135deg, #f8d7da 0%, #f5c6cb 100%);
            color: #721c24;
            border-left: 5px solid #dc3545;
        }

        .loading {
            color: #667eea;
            font-style: italic;
            padding: 20px;
            text-align: center;
            font-size: 18px;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        /* Table Styles */
        .table-wrapper {
            overflow-x: auto;
            margin-top: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }

        thead {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        th {
            padding: 18px 15px;
            text-align: left;
            font-weight: 600;
            color: white;
            text-transform: uppercase;
            font-size: 14px;
            letter-spacing: 0.5px;
        }

        td {
            padding: 15px;
            border-bottom: 1px solid #e9ecef;
            color: #555;
            vertical-align: middle;
        }

        tbody tr {
            transition: all 0.3s ease;
        }

        tbody tr:hover {
            background: linear-gradient(135deg, #f8f9ff 0%, #fef5ff 100%);
            transform: scale(1.01);
        }

        tbody tr:last-child td {
            border-bottom: none;
        }

        /* Edit Input */
        .edit-input {
            width: 100%;
            padding: 10px 15px;
            border: 2px solid #667eea;
            border-radius: 10px;
            font-size: 14px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            outline: none;
            transition: all 0.3s ease;
        }

        .edit-input:focus {
            border-color: #764ba2;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
            font-style: italic;
            font-size: 18px;
        }

        /* Spinner */
        .spinner {
            border: 4px solid rgba(102, 126, 234, 0.1);
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 24px;
            }

            .header-actions {
                flex-direction: column;
                align-items: stretch;
            }

            .button-group {
                justify-content: center;
            }

            table {
                font-size: 13px;
            }

            th, td {
                padding: 10px;
            }
        }

        /* Card Animation on Load */
        .prompt-row {
            animation: cardSlideIn 0.5s ease-out forwards;
            opacity: 0;
        }

        @keyframes cardSlideIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎬 Video Generation Dashboard</h1>
        <p class="subtitle">Manage your AI-powered video prompts</p>
        
        <div class="header-actions">
            <h2>Your Video Prompts</h2>
            <div class="button-group">
                <a href="/index" class="generate-btn">✨ Generate New Video</a>
                <button class="refresh-btn" onclick="loadPrompts()">🔄 Refresh</button>
            </div>
        </div>

        <div id="message"></div>
        
        <div id="loading" class="loading" style="display: none;">
            <div class="spinner"></div>
            Loading your prompts from database...
        </div>
        
        <div class="table-wrapper">
            <table id="promptsTable">
                <thead>
                    <tr>
                        <th>Prompt</th>
                        <th style="text-align: center;">Actions</th>
                    </tr>
                </thead>
                <tbody id="promptsBody">
                    <!-- Data will be loaded here -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // Configuration - UPDATED FOR UNIFIED BACKEND
        const API_BASE_URL = 'http://localhost:8000/api/dashboard';

        // State management
        let editingId = null;

        // Load prompts from backend
        async function loadPrompts() {
            const loadingDiv = document.getElementById('loading');
            const messageDiv = document.getElementById('message');
            
            loadingDiv.style.display = 'block';
            messageDiv.innerHTML = '';
            
            try {
                const response = await fetch(`${API_BASE_URL}/video-records`);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const records = await response.json();
                
                const tbody = document.getElementById('promptsBody');
                tbody.innerHTML = '';
                
                if (records.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="2" class="empty-state">📝 No prompts found. Start by generating your first video!</td></tr>';
                    return;
                }
                
                records.forEach((record, index) => {
                    const row = tbody.insertRow();
                    row.className = 'prompt-row';
                    row.style.animationDelay = `${index * 0.1}s`;
                    row.innerHTML = `
                        <td id="prompt-${record.id}">${record.promt || 'N/A'}</td>
                        <td style="text-align: center;">
                            <button class="edit-btn" onclick="editPrompt(${record.id})">✏️ Edit</button>
                        </td>
                    `;
                });
                
                messageDiv.innerHTML = '<div class="status success">✅ Data loaded successfully!</div>';
                
                setTimeout(() => {
                    messageDiv.innerHTML = '';
                }, 3000);
                
            } catch (error) {
                console.error('Error loading prompts:', error);
                messageDiv.innerHTML = `<div class="status error">❌ Error loading data: ${error.message}</div>`;
            } finally {
                loadingDiv.style.display = 'none';
            }
        }

        // Edit prompt functionality
        function editPrompt(id) {
            if (editingId && editingId !== id) {
                cancelEdit();
            }
            
            editingId = id;
            const promptCell = document.getElementById(`prompt-${id}`);
            const originalText = promptCell.textContent;
            
            promptCell.innerHTML = `
                <input type="text" class="edit-input" value="${originalText}" id="edit-input-${id}" placeholder="Enter your video prompt...">
            `;
            
            const row = promptCell.parentElement;
            const actionsCell = row.cells[1];
            actionsCell.innerHTML = `
                <button class="save-btn" onclick="savePrompt(${id})">💾 Save</button>
                <button class="cancel-btn" onclick="cancelEdit()">❌ Cancel</button>
            `;
            
            const inputField = document.getElementById(`edit-input-${id}`);
            inputField.focus();
            inputField.select();
            
            inputField.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    savePrompt(id);
                }
            });
            
            inputField.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') {
                    cancelEdit();
                }
            });
        }

        // Save edited prompt
        async function savePrompt(id) {
            const input = document.getElementById(`edit-input-${id}`);
            const newPrompt = input.value.trim();
            
            if (!newPrompt) {
                alert('⚠️ Prompt cannot be empty!');
                return;
            }
            
            const messageDiv = document.getElementById('message');
            
            try {
                const response = await fetch(`${API_BASE_URL}/video-records/${id}`, {
                    method: 'PUT',
                    headers: { 
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ promt: newPrompt })
                });
                
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || 'Failed to update prompt');
                }
                
                messageDiv.innerHTML = '<div class="status success">✅ Prompt updated successfully!</div>';
                editingId = null;
                
                await loadPrompts();
                
            } catch (error) {
                console.error('Error updating prompt:', error);
                messageDiv.innerHTML = `<div class="status error">❌ Error updating prompt: ${error.message}</div>`;
            }
        }

        // Cancel edit
        function cancelEdit() {
            if (editingId) {
                loadPrompts();
                editingId = null;
            }
        }

        // Check API health on load
        async function checkHealth() {
            try {
                const response = await fetch('http://localhost:8000/health');
                const data = await response.json();
                console.log('✅ API Health:', data);
            } catch (error) {
                console.error('❌ API Health Check Failed:', error);
                const messageDiv = document.getElementById('message');
                messageDiv.innerHTML = `<div class="status error">⚠️ Cannot connect to backend API. Please ensure the server is running.</div>`;
            }
        }

        // Initialize on page load
        window.addEventListener('DOMContentLoaded', () => {
            checkHealth();
            loadPrompts();
        });
    </script>
</body>
</html>
