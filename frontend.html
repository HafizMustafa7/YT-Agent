                    </div>
                </div>
            </div>
        </div>

    <script>
        class YouTubeAnalytics {
            constructor() {
                this.selectedChannel = null;
                this.selectedVideo = null;
                this.channelsData = [];
                this.videosData = [];
                this.init();
            }

            init() {
                this.bindEvents();
                this.loadChannels();
            }

            bindEvents() {
                const channelSelect = document.getElementById('channelSelect');
                const loadAnalyticsBtn = document.getElementById('loadAnalytics');

                channelSelect.addEventListener('change', (e) => {
                    this.selectedChannel = e.target.value;
                    loadAnalyticsBtn.disabled = !this.selectedChannel;
                    
                    // Clear previous data when channel changes
                    this.clearAnalyticsData();
                });

                loadAnalyticsBtn.addEventListener('click', () => {
                    if (this.selectedChannel) {
                        this.loadChannelAnalytics();
                    }
                });
            }

            clearAnalyticsData() {
                document.getElementById('statsOverview').style.display = 'none';
                document.getElementById('videosList').innerHTML = '<div class="no-selection">Click "Load Analytics" to fetch videos</div>';
                document.getElementById('analyticsContent').innerHTML = `
                    <div class="no-selection">
                        <h2>Select a video to view analytics</h2>
                        <p>Choose a video from the sidebar to see detailed performance metrics</p>
                    </div>
                `;
                this.videosData = [];
                this.selectedVideo = null;
            }

            async loadChannels() {
                try {
                    console.log('Fetching channels from API...');
                    
                    const response = await fetch('/api/channels');
                    
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    
                    const data = await response.json();
                    console.log('Channels data received:', data);
                    
                    this.channelsData = data.channels || [];
                    this.populateChannelSelect();
                    
                    if (this.channelsData.length === 0) {
                        this.showError('No channels found in database. Please add some channels first.');
                    }
                    
                } catch (error) {
                    console.error('Error loading channels:', error);
                    this.showError('Failed to load channels from database. Please check your connection and try again.');
                    
                    // Set select to show error state
                    const select = document.getElementById('channelSelect');
                    select.innerHTML = '<option value="">Error loading channels</option>';
                }
            }

            populateChannelSelect() {
                const select = document.getElementById('channelSelect');
                select.innerHTML = '<option value="">Select a Channel</option>';
                
                this.channelsData.forEach(channel => {
                    const option = document.createElement('option');
                    option.value = channel.youtube_channel_id;
                    option.textContent = channel.youtube_channel_name || `Channel ${channel.youtube_channel_id}`;
                    select.appendChild(option);
                });

                console.log(`Populated dropdown with ${this.channelsData.length} channels`);
            }

            async loadChannelAnalytics() {
                const videosList = document.getElementById('videosList');
                const statsOverview = document.getElementById('statsOverview');
                
                videosList.innerHTML = '<div class="loading">Loading videos...</div>';
                console.log(`Loading analytics for channel: ${this.selectedChannel}`);
                
                try {
                    const response = await fetch(`/api/analytics/${this.selectedChannel}`);
                    
                    if (!response.ok) {
                        const errorText = await response.text();
                        throw new Error(`Failed to load analytics: ${response.status} - ${errorText}`);
                    }
                    
                    const data = await response.json();
                    console.log(`Analytics data loaded:`, data);
                    
                    this.videosData = data.videos || [];
                    
                    // Update stats overview
                    document.getElementById('totalVideos').textContent = (data.total_videos || 0).toLocaleString();
                    document.getElementById('totalViews').textContent = (data.total_views || 0).toLocaleString();
                    document.getElementById('totalSubscribers').textContent = (data.total_subscribers || 0).toLocaleString();
                    
                    statsOverview.style.display = 'grid';
                    
                    // Populate videos list
                    this.populateVideosList();
                    
                } catch (error) {
                    console.error('Error loading analytics:', error);
                    videosList.innerHTML = `<div class="error-message">Failed to load channel analytics: ${error.message}</div>`;
                    
                    // Hide stats on error
                    statsOverview.style.display = 'none';
                }
            }

            populateVideosList() {
                const videosList = document.getElementById('videosList');
                
                if (!this.videosData || this.videosData.length === 0) {
                    videosList.innerHTML = '<div class="no-selection">No videos found for this channel</div>';
                    return;
                }

                videosList.innerHTML = '';
                
                this.videosData.forEach(video => {
                    const videoItem = document.createElement('div');
                    videoItem.className = 'video-item';
                    videoItem.onclick = () => this.selectVideo(video);
                    
                    // Handle missing thumbnail
                    const thumbnailUrl = video.thumbnail || 'https://via.placeholder.com/60x45/667eea/ffffff?text=VIDEO';
                    
                    videoItem.innerHTML = `
                        <img src="${thumbnailUrl}" alt="Thumbnail" class="video-thumbnail" onerror="this.src='https://via.placeholder.com/60x45/667eea/ffffff?text=VIDEO'">
                        <div class="video-info">
                            <div class="video-title">${video.title || 'Untitled Video'}</div>
                            <div class="video-stats">
                                ${(video.views || 0).toLocaleString()} views • 
                                ${(video.likes || 0).toLocaleString()} likes • 
                                ${video.duration || '0:00'}
                            </div>
                        </div>
                    `;
                    
                    videosList.appendChild(videoItem);
                });

                console.log(`Populated videos list with ${this.videosData.length} videos`);
            }

            selectVideo(video) {
                // Update selection UI
                document.querySelectorAll('.video-item').forEach(item => {
                    item.classList.remove('selected');
                });
                event.currentTarget.classList.add('selected');
                
                this.selectedVideo = video;
                this.displayVideoAnalytics();
                console.log(`Selected video: ${video.title}`);
            }

            displayVideoAnalytics() {
                const analyticsContent = document.getElementById('analyticsContent');
                
                if (!this.selectedVideo) {
                    analyticsContent.innerHTML = `
                        <div class="no-selection">
                            <h2>Select a video to view analytics</h2>
                            <p>Choose a video from the sidebar to see detailed performance metrics</p>
                        </div>
                    `;
                    return;
                }

                const video = this.selectedVideo;
                const publishDate = video.published_at ? new Date(video.published_at).toLocaleDateString() : 'Unknown';
                const thumbnailUrl = video.thumbnail || 'https://via.placeholder.com/120x90/667eea/ffffff?text=VIDEO';
                
                // Calculate performance metrics
                const maxViews = Math.max(...this.videosData.map(v => v.views || 0));
                const maxLikes = Math.max(...this.videosData.map(v => v.likes || 0));
                const maxComments = Math.max(...this.videosData.map(v => v.comments || 0));
                const avgViews = this.videosData.reduce((sum, v) => sum + (v.views || 0), 0) / this.videosData.length;
                
                const viewsPercentage = maxViews > 0 ? ((video.views || 0) / maxViews) * 100 : 0;
                const likesPercentage = maxLikes > 0 ? ((video.likes || 0) / maxLikes) * 100 : 0;
                const commentsPercentage = maxComments > 0 ? ((video.comments || 0) / maxComments) * 100 : 0;
                
                const performanceVsAverage = avgViews > 0 ? (((video.views || 0) - avgViews) / avgViews) * 100 : 0;
                
                analyticsContent.innerHTML = `
                    <div class="analytics-header">
                        <img src="${thumbnailUrl}" alt="Video Thumbnail" class="selected-video-thumbnail" onerror="this.src='https://via.placeholder.com/120x90/667eea/ffffff?text=VIDEO'">
                        <div class="selected-video-info">
                            <h2>${video.title || 'Untitled Video'}</h2>
                            <div class="selected-video-meta">
                                <span>Published: ${publishDate}</span>
                                <span>Duration: ${video.duration || '0:00'}</span>
                                <span>Engagement: ${video.engagement_rate || 0}%</span>
                            </div>
                        </div>
                    </div>

                    <div class="analytics-grid">
                        <div class="analytics-card">
                            <div class="metric-value">${(video.views || 0).toLocaleString()}</div>
                            <div class="metric-label">Views</div>
                        </div>
                        <div class="analytics-card">
                            <div class="metric-value">${(video.likes || 0).toLocaleString()}</div>
                            <div class="metric-label">Likes</div>
                        </div>
                        <div class="analytics-card">
                            <div class="metric-value">${(video.comments || 0).toLocaleString()}</div>
                            <div class="metric-label">Comments</div>
                        </div>
                        <div class="analytics-card">
                            <div class="metric-value">${video.engagement_rate || 0}%</div>
                            <div class="metric-label">Engagement Rate</div>
                        </div>
                    </div>

                    <div class="engagement-section">
                        <h3>Performance Breakdown</h3>
                        
                        <div style="margin: 20px 0;">
                            <h4>Views Performance</h4>
                            <div class="engagement-bar">
                                <div class="engagement-fill" style="width: ${Math.min(viewsPercentage, 100)}%">
                                    <div class="engagement-percentage">${viewsPercentage.toFixed(1)}%</div>
                                </div>
                            </div>
                        </div>

                        <div style="margin: 20px 0;">
                            <h4>Likes Performance</h4>
                            <div class="engagement-bar">
                                <div class="engagement-fill" style="width: ${Math.min(likesPercentage, 100)}%">

                            <h4>Comments Engagement</h4>
                            <div class="engagement-bar">
                                <div class="engagement-fill" style="width: ${Math.min(commentsPercentage, 100)}%">
                                    <div class="engagement-percentage">${commentsPercentage.toFixed(1)}%</div>
                                </div>
                            </div>
                        </div>

                        <div style="margin-top: 30px; padding: 20px; background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%); border-radius: 15px;">
                            <h4>Video Insights</h4>
                            <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; margin-top: 15px;">
                                <div>
                                    <strong>Avg. Views per Video:</strong><br>

            height: 20px;
            border: 2px solid #e9ecef;

<body>
    <div class="container">
        <div class="header">
            <h1>YouTube Analytics Dashboard</h1>
            <div class="channel-selector">
                <select id="channelSelect" class="channel-select">
                    <option value="">Loading channels...</option>
                </select>
                <button id="loadAnalytics" class="load-analytics-btn" disabled>Load Analytics</button>
            </div>
        </div>

        <div id="statsOverview" class="stats-overview" style="display: none;">
            <div class="stat-card">
                <h3>Total Videos</h3>
                <div class="value" id="totalVideos">0</div>
                <div class="trend up" id="videosTrend">+0%</div>
            </div>
            <div class="stat-card">
                <h3>Total Views</h3>
                <div class="value" id="totalViews">0</div>
                <div class="trend up" id="viewsTrend">+0%</div>
            </div>
            <div class="stat-card">
                <h3>Subscribers</h3>
                <div class="value" id="totalSubscribers">0</div>
                <div class="trend up" id="subscribersTrend">+0%</div>
            </div>
            <div class="stat-card">
                <h3>Avg Engagement</h3>
                <div class="value" id="avgEngagement">0%</div>
                <div class="trend up" id="engagementTrend">+0%</div>
            </div>
        </div>

        <div class="main-content">
            <div class="videos-sidebar">
                <h2>Channel Videos</h2>
                <div id="videosList">
                    <div class="no-selection">Select a channel to load analytics</div>
                </div>
            </div>

            <div class="analytics-panel" id="analyticsPanel">
                <div id="analyticsContent">
                    <div class="no-selection">
                        <h2>Select a video to view analytics</h2>
                        <p>Choose a video from the sidebar to see detailed performance metrics and visualizations</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        class YouTubeAnalytics {
            constructor() {
                this.selectedChannel = null;
                this.selectedVideo = null;
                this.channelsData = [];
                this.videosData = [];
                this.charts = {};
                this.init();
            }

            init() {
                this.bindEvents();
                this.loadChannels();
            }

            bindEvents() {
                const channelSelect = document.getElementById('channelSelect');
                const loadAnalyticsBtn = document.getElementById('loadAnalytics');

                channelSelect.addEventListener('change', (e) => {
                    this.selectedChannel = e.target.value;
                    loadAnalyticsBtn.disabled = !this.selectedChannel;
                    
                    this.clearAnalyticsData();
                });

                loadAnalyticsBtn.addEventListener('click', () => {
                    if (this.selectedChannel) {
                        this.loadChannelAnalytics();
                    }
                });
            }

            clearAnalyticsData() {
                document.getElementById('statsOverview').style.display = 'none';
                document.getElementById('videosList').innerHTML = '<div class="no-selection">Click "Load Analytics" to fetch videos</div>';
                document.getElementById('analyticsPanel').classList.remove('loaded');
                document.getElementById('analyticsContent').innerHTML = `
                    <div class="no-selection">
                        <h2>Select a video to view analytics</h2>
                        <p>Choose a video from the sidebar to see detailed performance metrics and visualizations</p>
                    </div>
                `;
                
                // Destroy existing charts
                Object.values(this.charts).forEach(chart => {
                    if (chart && typeof chart.destroy === 'function') {
                        chart.destroy();
                    }
                });
                this.charts = {};
                
                this.videosData = [];
                this.selectedVideo = null;
            }

            async loadChannels() {
                try {
                    console.log('Fetching channels from API...');
                    
                    const response = await fetch('/api/channels');
                    
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    
                    const data = await response.json();
                    console.log('Channels data received:', data);
                    
                    this.channelsData = data.channels || [];
                    this.populateChannelSelect();
                    
                    if (this.channelsData.length === 0) {
                        this.showError('No channels found in database. Please add some channels first.');
                    }
                    
                } catch (error) {
                    console.error('Error loading channels:', error);
                    this.showError('Failed to load channels from database. Please check your connection and try again.');
                    
                    const select = document.getElementById('channelSelect');
                    select.innerHTML = '<option value="">Error loading channels</option>';
                }
            }

            populateChannelSelect() {
                const select = document.getElementById('channelSelect');
                select.innerHTML = '<option value="">Select a Channel</option>';
                
                this.channelsData.forEach(channel => {
                    const option = document.createElement('option');
                    option.value = channel.youtube_channel_id;
                    option.textContent = channel.youtube_channel_name || `Channel ${channel.youtube_channel_id}`;
                    select.appendChild(option);
                });

                console.log(`Populated dropdown with ${this.channelsData.length} channels`);
            }

            async loadChannelAnalytics() {
                const videosList = document.getElementById('videosList');
                const statsOverview = document.getElementById('statsOverview');
                
                videosList.innerHTML = '<div class="loading">Loading videos...</div>';
                console.log(`Loading analytics for channel: ${this.selectedChannel}`);
                
                try {
                    const response = await fetch(`/api/analytics/${this.selectedChannel}`);
                    
                    if (!response.ok) {
                        const errorText = await response.text();
                        throw new Error(`Failed to load analytics: ${response.status} - ${errorText}`);
                    }
                    
                    const data = await response.json();
                    console.log(`Analytics data loaded:`, data);
                    
                    this.videosData = data.videos || [];
                    
                    // Update stats overview with animations
                    this.animateValue('totalVideos', 0, data.total_videos || 0, 1000);
                    this.animateValue('totalViews', 0, data.total_views || 0, 1500);
                    this.animateValue('totalSubscribers', 0, data.total_subscribers || 0, 2000);
                    
                    // Calculate average engagement
                    const avgEngagement = this.videosData.length > 0 
                        ? this.videosData.reduce((sum, video) => sum + video.engagement_rate, 0) / this.videosData.length 
                        : 0;
                    this.animateValue('avgEngagement', 0, avgEngagement, 1000, true);
                    
                    // Add random trends for demo
                    document.getElementById('videosTrend').textContent = '+12%';
                    document.getElementById('viewsTrend').textContent = '+8%';
                    document.getElementById('subscribersTrend').textContent = '+5%';
                    document.getElementById('engagementTrend').textContent = '+3%';
                    
                    statsOverview.style.display = 'grid';
                    
                    // Populate videos list
                    this.populateVideosList();
                    
                } catch (error) {
                    console.error('Error loading analytics:', error);
                    videosList.innerHTML = `<div class="error-message">Failed to load channel analytics: ${error.message}</div>`;
                    statsOverview.style.display = 'none';
                }
            }

            animateValue(elementId, start, end, duration, isPercentage = false) {
                const element = document.getElementById(elementId);
                const startTime = performance.now();
                const formatValue = (value) => isPercentage ? value.toFixed(1) + '%' : value.toLocaleString();
                
                const updateValue = (currentTime) => {
                    const elapsed = currentTime - startTime;
                    const progress = Math.min(elapsed / duration, 1);
                    
                    // Easing function
                    const easeOutQuart = 1 - Math.pow(1 - progress, 4);
                    const currentValue = start + (end - start) * easeOutQuart;
                    
                    element.textContent = formatValue(Math.floor(currentValue));
                    
                    if (progress < 1) {
                        requestAnimationFrame(updateValue);
                    } else {
                        element.textContent = formatValue(end);
                    }
                };
                
                requestAnimationFrame(updateValue);
            }

            populateVideosList() {
                const videosList = document.getElementById('videosList');
                
                if (!this.videosData || this.videosData.length === 0) {
                    videosList.innerHTML = '<div class="no-selection">No videos found for this channel</div>';
                    return;
                }

                videosList.innerHTML = '';
                
                this.videosData.forEach((video, index) => {
                    const videoItem = document.createElement('div');
                    videoItem.className = 'video-item';
                    videoItem.style.animationDelay = `${index * 0.1}s`;
                    videoItem.onclick = () => this.selectVideo(video);
                    
                    const thumbnailUrl = video.thumbnail || 'https://via.placeholder.com/60x45/667eea/ffffff?text=VIDEO';
                    const engagementBadge = this.getEngagementBadge(video.engagement_rate);
                    
                    videoItem.innerHTML = `
                        <img src="${thumbnailUrl}" alt="Thumbnail" class="video-thumbnail" onerror="this.src='https://via.placeholder.com/60x45/667eea/ffffff?text=VIDEO'">
                        <div class="video-info">
                            <div class="video-title">${video.title || 'Untitled Video'}</div>
                            <div class="video-stats">
                                ${(video.views || 0).toLocaleString()} views • 
                                ${(video.likes || 0).toLocaleString()} likes
                                ${engagementBadge}
                            </div>
                        </div>
                    `;
                    
                    videosList.appendChild(videoItem);
                });

                console.log(`Populated videos list with ${this.videosData.length} videos`);
            }

            getEngagementBadge(engagementRate) {
                if (engagementRate > 5) return '<span class="performance-badge badge-excellent">Excellent</span>';
                if (engagementRate > 2) return '<span class="performance-badge badge-good">Good</span>';
                return '<span class="performance-badge badge-poor">Needs Work</span>';
            }

            selectVideo(video) {
                // Update selection UI
                document.querySelectorAll('.video-item').forEach(item => {
                    item.classList.remove('selected');
                });
                event.currentTarget.classList.add('selected');
                
                this.selectedVideo = video;
                this.displayVideoAnalytics();
                console.log(`Selected video: ${video.title}`);
            }

            async displayVideoAnalytics() {
                const analyticsPanel = document.getElementById('analyticsPanel');
                const analyticsContent = document.getElementById('analyticsContent');
                
                if (!this.selectedVideo) return;

                analyticsContent.innerHTML = '<div class="loading">Loading analytics...</div>';
                
                // Add loaded class for animation
                setTimeout(() => {
                    analyticsPanel.classList.add('loaded');
                }, 100);

                const video = this.selectedVideo;
                const publishDate = video.published_at ? new Date(video.published_at).toLocaleDateString() : 'Unknown';
                const thumbnailUrl = video.thumbnail || 'https://via.placeholder.com/120x90/667eea/ffffff?text=VIDEO';
                
                // Calculate performance metrics
                const maxViews = Math.max(...this.videosData.map(v => v.views || 0));
                const maxLikes = Math.max(...this.videosData.map(v => v.likes || 0));
                const maxComments = Math.max(...this.videosData.map(v => v.comments || 0));
                const avgViews = this.videosData.reduce((sum, v) => sum + (v.views || 0), 0) / this.videosData.length;
                
                const viewsPercentage = maxViews > 0 ? ((video.views || 0) / maxViews) * 100 : 0;
                const likesPercentage = maxLikes > 0 ? ((video.likes || 0) / maxLikes) * 100 : 0;
                const commentsPercentage = maxComments > 0 ? ((video.comments || 0) / maxComments) * 100 : 0;
                
                const performanceVsAverage = avgViews > 0 ? (((video.views || 0) - avgViews) / avgViews) * 100 : 0;
                
                // Generate chart data
                const chartData = this.generateChartData(video);
                
                analyticsContent.innerHTML = `
                    <div class="analytics-header">
                        <img src="${thumbnailUrl}" alt="Video Thumbnail" class="selected-video-thumbnail" onerror="this.src='https://via.placeholder.com/120x90/667eea/ffffff?text=VIDEO'">
                        <div class="selected-video-info">
                            <h2>${video.title || 'Untitled Video'}</h2>
                            <div class="selected-video-meta">
                                <span>Published: ${publishDate}</span>
                                <span>Duration: ${video.duration || '0:00'}</span>
                                <span>Engagement: ${video.engagement_rate || 0}%</span>
                                ${this.getEngagementBadge(video.engagement_rate)}
                            </div>
                        </div>
                    </div>

                    <div class="analytics-grid">
                        <div class="analytics-card">
                            <div class="metric-value" id="viewsValue">0</div>
                            <div class="metric-label">Views</div>
                        </div>
                        <div class="analytics-card">
                            <div class="metric-value" id="likesValue">0</div>
                            <div class="metric-label">Likes</div>
                        </div>
                        <div class="analytics-card">
                            <div class="metric-value" id="commentsValue">0</div>
                            <div class="metric-label">Comments</div>
                        </div>
                        <div class="analytics-card">
                            <div class="metric-value" id="engagementValue">0%</div>
                            <div class="metric-label">Engagement Rate</div>
                        </div>
                    </div>

                    <div class="charts-container">
                        <div class="chart-card">
                            <div class="chart-title">Performance Comparison</div>
                            <div class="chart-wrapper">
                                <canvas id="performanceChart"></canvas>
                            </div>
                        </div>
                        <div class="chart-card">
                            <div class="chart-title">Engagement Metrics</div>
                            <div class="chart-wrapper">
                                <canvas id="engagementChart"></canvas>
                            </div>
                        </div>
                        <div class="chart-card">
                            <div class="chart-title">Views Timeline</div>
                            <div class="chart-wrapper">
                                <canvas id="timelineChart"></canvas>
                            </div>
                        </div>
                        <div class="chart-card">
                            <div class="chart-title">Performance vs Average</div>
                            <div class="chart-wrapper">
                                <canvas id="comparisonChart"></canvas>
                            </div>
                        </div>
                    </div>

                    <div class="engagement-section">
                        <h3>Performance Breakdown</h3>
                        
                        <div style="margin: 20px 0;">
                            <h4>Views Performance</h4>
                            <div class="engagement-bar">
                                <div class="engagement-fill" style="width: ${Math.min(viewsPercentage, 100)}%">
                                    <div class="engagement-percentage">${viewsPercentage.toFixed(1)}%</div>
                                </div>
                            </div>
                        </div>

                        <div style="margin: 20px 0;">
                            <h4>Likes Performance</h4>
                            <div class="engagement-bar">
                                <div class="engagement-fill" style="width: ${Math.min(likesPercentage, 100)}%">
                                    <div class="engagement-percentage">${likesPercentage.toFixed(1)}%</div>
                                </div>
                            </div>
                        </div>

                        <div style="margin: 20px 0;">
                            <h4>Comments Engagement</h4>
                            <div class="engagement-bar">
                                <div class="engagement-fill" style="width: ${Math.min(commentsPercentage, 100)}%">
                                    <div class="engagement-percentage">${commentsPercentage.toFixed(1)}%</div>
                                </div>
                            </div>
                        </div>
                    </div>
                `;

                // Animate metric values
                this.animateValue('viewsValue', 0, video.views || 0, 1000);
                this.animateValue('likesValue', 0, video.likes || 0, 1200);
                this.animateValue('commentsValue', 0, video.comments || 0, 1400);
                this.animateValue('engagementValue', 0, video.engagement_rate || 0, 1600, true);

                // Create charts after a short delay to ensure DOM is ready
                setTimeout(() => {
                    this.createCharts(video, chartData, performanceVsAverage, avgViews);
                }, 500);
            }

            generateChartData(video) {
                // Generate sample data for charts
                const days = ['Day 1', 'Day 2', 'Day 3', 'Day 4', 'Day 5', 'Day 6', 'Day 7'];
                const viewsData = days.map((_, i) => Math.round((video.views || 0) * (i + 1) / 7 * (0.8 + Math.random() * 0.4)));
                const likesData = days.map((_, i) => Math.round((video.likes || 0) * (i + 1) / 7 * (0.7 + Math.random() * 0.6)));
                const commentsData = days.map((_, i) => Math.round((video.comments || 0) * (i + 1) / 7 * (0.6 + Math.random() * 0.8)));

                return {
                    days,
                    viewsData,
                    likesData,
                    commentsData
                };
            }

            createCharts(video, chartData, performanceVsAverage, avgViews) {
                // Destroy existing charts
                Object.values(this.charts).forEach(chart => {
                    if (chart && typeof chart.destroy === 'function') {
                        chart.destroy();
                    }
                });

                // Performance Comparison Chart
                this.charts.performance = new Chart(
                    document.getElementById('performanceChart'),
                    {
                        type: 'bar',
                        data: {
                            labels: ['Views', 'Likes', 'Comments'],
                            datasets: [{
                                label: 'This Video',
                                data: [video.views, video.likes, video.comments],
                                backgroundColor: [
                                    'rgba(102, 126, 234, 0.8)',
                                    'rgba(118, 75, 162, 0.8)',
                                    'rgba(76, 175, 80, 0.8)'
                                ],
                                borderColor: [
                                    'rgb(102, 126, 234)',
                                    'rgb(118, 75, 162)',
                                    'rgb(76, 175, 80)'
                                ],
                                borderWidth: 2,
                                borderRadius: 8
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            animation: {
                                duration: 2000,
                                easing: 'easeOutQuart'
                            },
                            plugins: {
                                legend: {
                                    display: false
                                },
                                tooltip: {
                                    backgroundColor: 'rgba(0, 0, 0, 0.8)',
                                    titleFont: { size: 14 },
                                    bodyFont: { size: 12 },
                                    padding: 10
                                }
                            },
                            scales: {
                                y: {
                                    beginAtZero: true,
                                    grid: {
                                        color: 'rgba(0, 0, 0, 0.1)'
                                    },
                                    ticks: {
                                        callback: function(value) {
                                            if (value >= 1000) {
                                                return (value / 1000).toFixed(1) + 'K';
                                            }
                                            return value;
                                        }
                                    }
                                }
                            }
                        }
                    }
                );

                // Engagement Metrics Chart
                this.charts.engagement = new Chart(
                    document.getElementById('engagementChart'),
                    {
                        type: 'doughnut',
                        data: {
                            labels: ['Likes', 'Comments', 'Remaining Views'],
                            datasets: [{
                                data: [
                                    video.likes,
                                    video.comments,
                                    Math.max(0, video.views - video.likes - video.comments)
                                ],
                                backgroundColor: [
                                    'rgba(102, 126, 234, 0.8)',
                                    'rgba(118, 75, 162, 0.8)',
                                    'rgba(200, 200, 200, 0.6)'
                                ],
                                borderWidth: 2,
                                borderColor: 'white'
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            cutout: '60%',
                            animation: {
                                duration: 2000,
                                easing: 'easeOutQuart'
                            },
                            plugins: {
                                legend: {
                                    position: 'bottom',
                                    labels: {
                                        padding: 20,
                                        usePointStyle: true
                                    }
                                }
                            }
                        }
                    }
                );

                // Timeline Chart
                this.charts.timeline = new Chart(
                    document.getElementById('timelineChart'),
                    {
                        type: 'line',
                        data: {
                            labels: chartData.days,
                            datasets: [{
                                label: 'Views',
                                data: chartData.viewsData,
                                borderColor: 'rgb(102, 126, 234)',
                                backgroundColor: 'rgba(102, 126, 234, 0.1)',
                                borderWidth: 3,
                                fill: true,
                                tension: 0.4
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            animation: {
                                duration: 2000,
                                easing: 'easeOutQuart'
                            },
                            plugins: {
                                legend: {
                                    display: false
                                }
                            },
                            scales: {
                                y: {
                                    beginAtZero: true,
                                    grid: {
                                        color: 'rgba(0, 0, 0, 0.1)'
                                    }
                                }
                            }
                        }
                    }
                );

                // Comparison Chart
                this.charts.comparison = new Chart(
                    document.getElementById('comparisonChart'),
                    {
                        type: 'radar',
                        data: {
                            labels: ['Views', 'Engagement', 'Likes', 'Comments', 'Performance'],
                            datasets: [{
                                label: 'This Video',
                                data: [
                                    (video.views / avgViews) * 100,
                                    video.engagement_rate * 10,
                                    (video.likes / (video.views || 1)) * 10000,
                                    (video.comments / (video.views || 1)) * 10000,
                                    Math.max(0, 100 + performanceVsAverage)
                                ],
                                backgroundColor: 'rgba(102, 126, 234, 0.2)',
                                borderColor: 'rgb(102, 126, 234)',
                                borderWidth: 2,
                                pointBackgroundColor: 'rgb(102, 126, 234)'
                            }, {
                                label: 'Channel Average',
                                data: [100, 100, 100, 100, 100],
                                backgroundColor: 'rgba(200, 200, 200, 0.2)',
                                borderColor: 'rgb(200, 200, 200)',
                                borderWidth: 1,
                                pointBackgroundColor: 'rgb(200, 200, 200)'
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            animation: {
                                duration: 2000,
                                easing: 'easeOutQuart'
                            },
                            scales: {
                                r: {
                                    beginAtZero: true,
                                    max: 150,
                                    ticks: {
                                        display: false
                                    }
                                }
                            }
                        }
                    }
                );
            }

            showError(message) {
                const videosList = document.getElementById('videosList');
                videosList.innerHTML = `<div class="error-message">${message}</div>`;
            }
        }

        // Initialize the application
        document.addEventListener('DOMContentLoaded', () => {
            new YouTubeAnalytics();
        });
    </script>
</body>
</html>
